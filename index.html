<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascripts Class</title>
</head>
<body>
    <h2>Javascripts Class </h2>
    <p id="demo">javascript is easy to learn</p>
    <button onclick="document.getElementById('demo').innerHTML ='This is really'">Click me</button>
    <button onclick="document.getElementById('demo').style.fontSize='35px'">change style</button>
    <button onclick="document.getElementById('demo').style.display='none'">Hide</button>
    <button onclick="document.getElementById('demo').style.display ='block'">Show</button>
</body>
</html>
